<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hijri Calendar</title>
    <script>
      // GitHub Pages SPA redirect: rewrite path to query string so index.html can restore it.
      // Only redirect page navigations, not static assets.
      // See: https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Skip redirect for file-like paths (assets)
        if (/\.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map|json|webp|avif)$/i.test(l.pathname)) {
          return;
        }
        var pathSegmentsToKeep = 1; // keep '/hijri' prefix
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }(window.location))
    </script>
  </head>
  <body></body>
</html>
